<div class="form-card">
  <h2>NOUVEAU SLIDER</h2>
  <mat-divider></mat-divider>
  <form [formGroup]="sliderForm">   
    <div class="form-group">
        <input placeholder="Titre de la question" type="text" formControlName="title">
    </div>
    <div class="form-group">
        <input id="maxRange" type="number" placeholder="Max range" formControlName="maxRange">
    </div>
    <div class="form-group">
      <label for="color">Couleur du slider :</label>
      <div class="colors">
        <input id="color" type="radio" name="color" value = "green" formControlName="color">
        <label for="color">Vert</label>
      </div>
      <div class="colors">
        <input id="color" type="radio" name="color" value = "blue" formControlName="color">
        <label for="color">Bleu</label>
      </div>
      <div class="colors">
        <input id="color" type="radio" name="color" value = "red" formControlName="color">
        <label for="color">Rouge</label>
      </div>
      <div class="colors">
        <input id="color" type="radio" name="color" value = "yellow" formControlName="color">
        <label for="color">Jaune</label>
      </div>
  </div>
    <div class="action-buttons">
        <button mat-button color="primary" (click)="onSubmit()">Enregistrer</button>
    </div>
</form>
</div>

<div class="face-snap-card" *ngIf="numberPreview$ | async as slider">
  <h1>{{slider.title}}</h1>
  <p>Degr√© maximum : {{ slider.maxRange }}</p>
    <div class="slidecontainer">
      <input type="range" min="1" max="{{slider.maxRange}}" value="1" class="slider slider{{slider.color}}" id="myRange" (change)="getSliderValue($event)" (oninput)="getSliderValue($event)"/>
    </div>
    <p>Niveau de douleur :   <button mat-button color='primary' (click) = "view()">View</button>
      <span [style.display] = "niveauDisplay ? 'block' : 'none'">{{myValue}}</span> </p>

</div>

<div class="face-snap-card slidecontainer">
  <mat-slider
  color="blue"
  step="1"
  min="0"
  max="100"
  aria-label="units"></mat-slider>
</div>
